<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
            <img class="logo-img"  src="images/logo.png">
            <img class="avatar-img" src="images/user-avatar2.jpg">
    </div>
    <div class="container">
        <div class="user-info">
            <img class="avatar-img" src="images/avatar-vangogh.jpg">
            <p><b>Vincent van Gogh</b><br>
            Zudert, Netherlands</p>
        </div>
        <div class="post">
            <img class="post-img" src="images/post-vangogh.jpg">
        </div>
        <div class="post-icons">
            <img class="post-icon-img" src="images/icon-heart.png">
            <img class="post-icon-img" src="images/icon-comment.png">
            <img class="post-icon-img" src="images/icon-dm.png">
        </div>
        <div class="likes-container">
            <p><b>21,492 likes</b></p>
            <p><b>vincey1853</b> just took a few mushrooms lol</p>
        </div>
    </div>
</body>
</html>
